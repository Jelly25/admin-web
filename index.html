<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
		<link rel="stylesheet" href="./src/assets/css/preload.css">
		<link rel="stylesheet" href="https://static.xwsbj.com/web/npm/cesium@1.80.0/Widgets/widgets.css">
  </head>
  <body>
		<noscript>
			 We're sorry but <%= title %> doesn't work properly without JavaScript enabled.
		</noscript>
    <div id="app">
			<!-- 预加载页面 -->
			<div class="preload">
				<div class="container">
					<div class="title">admin-web</div>
					<div class="loading-box">
						<div class="loading-spinner">
							<svg class="circular" viewBox="25 25 50 50">
								<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="6" stroke-miterlimit="10"/>
							</svg>
						</div>
						<div class="loading-text">正在加载中...</div>
					</div>
					<div class="sub-title">初次加载资源可能需要较多时间,请耐心等待</div>
				</div>
				<div class="footer">
					<a href="https://www.xwsbj.com/home" target="_blank"> © 2022 北京细无声科技有限公司 | 备案号：京ICP备20012507号-1 </a>
				</div>
			</div>
		</div>
  </body>
</html>
